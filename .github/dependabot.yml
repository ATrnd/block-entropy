version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@ATrnd"
    assignees:
      - "@ATrnd"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Git submodules (for Foundry dependencies)
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@ATrnd"
    assignees:
      - "@ATrnd"
    commit-message:
      prefix: "deps"
      include: "scope"