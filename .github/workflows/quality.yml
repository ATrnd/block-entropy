name: ğŸ¨ Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  formatting:
    name: ğŸ¨ Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.1.0

      - name: ğŸ¨ Check Solidity formatting
        run: |
          echo "ğŸ¨ Checking Solidity code formatting..."
          if ! forge fmt --check; then
            echo ""
            echo "âŒ Code formatting issues found!"
            echo "ğŸ’¡ Run 'forge fmt' to fix formatting"
            echo ""
            echo "Files that need formatting:"
            forge fmt --check 2>&1 | grep -E "\.(sol):" || true
            exit 1
          else
            echo "âœ… All Solidity files are properly formatted"
          fi

  documentation:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: âš™ï¸ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.1.0

      - name: ğŸ”§ Install dependencies
        run: forge install

      - name: ğŸ“š Generate documentation
        run: |
          echo "ğŸ“š Generating contract documentation..."
          forge doc --build

      - name: ğŸ“‹ Check documentation coverage
        run: |
          echo "ğŸ“‹ Checking NatSpec documentation coverage..."

          # Count functions and documented functions
          total_functions=$(find src -name "*.sol" -exec grep -h "function " {} \; | wc -l)
          documented_functions=$(find src -name "*.sol" -exec grep -B1 "function " {} \; | grep -c "@notice\|@dev\|///" || echo "0")

          if [ "$total_functions" -gt 0 ]; then
            coverage=$((documented_functions * 100 / total_functions))
            echo "ğŸ“Š Documentation coverage: $coverage% ($documented_functions/$total_functions functions)"

            if [ "$coverage" -lt 80 ]; then
              echo "âš ï¸  Documentation coverage below 80%"
            else
              echo "âœ… Good documentation coverage"
            fi
          else
            echo "ğŸ“Š No functions found to analyze"
          fi

  build-check:
    name: ğŸ”¨ Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: âš™ï¸ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.1.0

      - name: ğŸ”§ Install dependencies
        run: forge install

      - name: ğŸ—ï¸ Build with size check
        run: |
          echo "ğŸ—ï¸ Building contracts..."
          forge build --sizes | tee build-output.txt

          echo ""
          echo "ğŸ“ Contract size analysis:"

          # Check for contracts approaching size limit
          if grep -E "2[0-3]\." build-output.txt; then
            echo "âš ï¸  Some contracts are approaching the 24KB size limit"
          fi

          # Check for contracts exceeding size limit
          if grep -E "2[4-9]\.|[3-9][0-9]\." build-output.txt; then
            echo "âŒ Some contracts exceed the 24KB size limit!"
            exit 1
          else
            echo "âœ… All contracts are within size limits"
          fi

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build-output.txt